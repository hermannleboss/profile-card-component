<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<div role="main" class="main">
    <div class="card">
        <div class="card__banner">

        </div>
        <div class="card__user-info">
            <img src="src/images/image-victor.jpg" alt="user" class="card__user-info__img">
            <h1 class="card__user-info__name">Victor Crest <span>26</span></h1>
            <p class="card__user-info__town">London</p>

        </div>
        <div class="card__user-stats">
            <div>
                <p class="value">80K</p>
                <p class="key">Followers</p>
            </div>
            <div>
                <p class="value">803K</p>
                <p class="key">Likes</p>
            </div>
            <div>
                <p class="value">1.4K</p>
                <p class="key">Photos</p>
            </div>
        </div>
    </div>

    <!--  <div role="contentinfo" class="attribution">-->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
